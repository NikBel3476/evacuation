[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = [""]
license = ""
repository = ""
default-run = "app"
edition = "2021"
rust-version = "1.66"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.2", features = [] }
cc = { version = "1.0", features = ["parallel"] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.2", features = ["api-all"] }
chrono = "0.4"
libc = "0.2"
cli = { path = "src/cli" }
configuration = { path = "src/configuration" }
json_object = { path = "src/json_object" }
bim_cli = { path = "src/bim_cli" }
bim_evac = { path = "src/bim_evac" }
bim_json_object = { path = "src/bim_json_object" }
bim_output = { path = "src/bim_output" }
bim_polygon_tools = { path = "src/bim_polygon_tools" }
bim_graph = { path = "src/bim_graph" }

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]

[workspace]
members = [
  "src/bim_output",
  "src/bim_evac"
]
